<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script> 
    <title>JavaSip</title>
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.0.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.0.0/mapbox-gl.css' rel='stylesheet' />
    <script src="https://momentjs.com/downloads/moment.js"></script>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <style>
      #map { z-index: 100; height:540px; width:100%; position: relative; }
    </style>
</head>
<body>

<div id="modal">
      <div class="container h-100">
        <div class="row"> 
          <div class="col-8 mx-auto my-5 bg-white p-5 rounded">
              <div class="age-checker-content">
                <h1>Let us know your age</h1>
                  <p>To enter this site, you must be of legal drinking age.</p>
              </div>

                <form class="age-checker-form">
                  <div class="row mb-4">
                      <div class="date-field col-4">
                          <input id="month" class="w-100" type="number" inputmode="numeric" pattern="[0-9]*" name="month" placeholder="MM"   min="1" max="12" maxlength="2">
                      </div>
                      <div class="date-field col-4 w-100">
                          <input id="day" class="w-100" type="number" inputmode="numeric" pattern="[0-9]*" name="day" placeholder="DD" min="1" max="31" maxlength="2">
                      </div>
                      <div class="date-field col-4">
                          <input id="year" class="w-100" type="number" inputmode="numeric" name="year" placeholder="YYYY"  min="1900" max="2100" maxLength="4" pattern="[0-9]*">
                      </div>
                  </div>
                <div class="row">
                    <div class="col-12">
                        <button id="age-check" class="btn btn-primary">Enter</button>
                        <div id="age-error" class="pt-3"></div>
                    </div>
                </div>
              </form>
          </div> 
      </div>
    </div>
</div>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">JavaSip</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Features</a>
        </li>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- main container -->
<div class="container bg-white">
  <div class="jumbotron jumbotron-fluid pt-3 pb-0">
    <div id='map'></div>
    <script src='https://unpkg.com/es6-promise@4.2.4/dist/es6-promise.auto.min.js'></script>
    <script src="https://unpkg.com/@mapbox/mapbox-sdk/umd/mapbox-sdk.min.js"></script>
  </div>

  <div class="row border-bottom border-primary" id="filter-select">
    <div class="col-12 pb-3">
      <a id="filter-show" class="text-primary">Show Map Filter</a>
    </div>
  </div>

  <div id="filter" class="row">
    <div class="col-12 py-2">
        <div class="row filter-option">
          
          <div class="col-6">
            Search radius (miles)
          </div>

          <div class="col-6">
            <select id="distance" class="w-50"> 
              <option value="5">5</option>
              <option value="10" selected>10</option>
              <option value="25">25</option>    
              <option value="50">50</option>   
              <option value="75">75</option> 
              <option value="100">100</option>    
            </select>
          </div>    
        </div>

        <div class="row filter-option">
          <div class="col-6 pb-1">
              Address
          </div>
          <div class="col-6 pb-1">
            <input id="address-l1" class="px-2" placeholder="547 Haight Street" class="w-50">
          </div> 
          <div class="col-6 pb-1">
              City
          </div>
          <div class="col-6 pb-1">
            <input id="address-city" class="px-2" placeholder="San Francisco" class="w-50">
          </div>
          <div class="col-6 pb-1">
              State
          </div>
          <div class="col-6 pb-1">
            <input id="address-state" class="px-2" placeholder="CA" class="w-50">
          </div> 
          <div class="col-6 pb-1">
              Zip
          </div>
          <div class="col-6 pb-1">
            <input id="address-zip" class="px-2" placeholder="94117" class="w-50">
          </div>             
        </div>

        <div class="row pl-3 pb-2">
          <button id="beer_search" type="button" class="btn btn-primary">Submit</button>
        </div>

        <div class="row error pl-3 pt-2"></div>
    </div>
  </div>

  <!-- nesting resutls here -->
  <div id="content" class="row bg-green">
      <div id="display" class="col-12 py-5">
      </div>
  </div>

  <!-- Footer -->
  <div class="row">
    <div class="col-sm-12">
      <!-- Line Break followed by closing -->
      <hr>
      <h5 class="text-center">
        <small>JavaSip</small>
      </h5>
    </div>
  </div>
</div>

<script src="assets/javascript/app.js"></script>
</body>
</html>
